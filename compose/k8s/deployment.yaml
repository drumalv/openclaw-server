apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
  labels:
    app: openclaw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      containers:
        - name: openclaw
          image: openclaw:latest
          imagePullPolicy: IfNotPresent   # local image, no pull from registry
          env:
            - name: GATEWAY_MODE
              value: "local"
          ports:
            - containerPort: 18789
              name: http
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000        # uid del usuario 'node' en la imagen
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /home/node/.openclaw
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "2"
              memory: "4Gi"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: openclaw-config-pvc

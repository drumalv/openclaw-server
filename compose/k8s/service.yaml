apiVersion: v1
kind: Service
metadata:
  name: openclaw
  namespace: openclaw
spec:
  # ClusterIP: el dashboard NO se expone públicamente.
  # Acceso solo vía Tailscale + kubectl port-forward.
  type: ClusterIP
  selector:
    app: openclaw
  ports:
    - port: 18789
      targetPort: 18789
      protocol: TCP

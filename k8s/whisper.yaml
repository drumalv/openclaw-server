apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper
  namespace: openclaw
  labels:
    app: whisper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper
  template:
    metadata:
      labels:
        app: whisper
    spec:
      containers:
        - name: whisper
          image: fedirz/faster-whisper-server:latest-cpu
          env:
            # Modelo: tiny/base/small/medium/large-v3
            # tiny  → ~1GB RAM, rápido, calidad básica
            # base  → ~1.5GB RAM, buen balance
            # small → ~2GB RAM, buena calidad
            # Ajusta según tu RAM disponible
            - name: WHISPER__MODEL
              value: "Systran/faster-whisper-base"
            - name: WHISPER__INFERENCE_DEVICE
              value: "cpu"
          ports:
            - containerPort: 8000
              name: http
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "4"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: whisper
  namespace: openclaw
spec:
  type: ClusterIP
  selector:
    app: whisper
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
